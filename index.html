<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    
    <div class="workspace">
      <div class="app-header">
        <img class="app-logo" src="img/codex-logo.jpg" alt="app-logo">
        <h1>CodeX</h1>
      </div>
      <p class="inactive">2 <span>&#149;</span> </p>
    </div>

    <div class="servers">

      <div class="server">
        <div class="server-header">
          <div class="title">
            <h2>Centaur</h2>
            <img class="server-logo" src="img/server.png" alt="server-logo">
          </div>
          <p class="server-number"> <span>&#8984;</span> 1 </p>
        </div>

        <div class="sites">
          <div class="site active">
            <p class="site-name">codex.so <span class="site-status">&#149;</span></p>
          </div>
          <div class="site active">
            <p class="site-name">editorjs.io <span class="site-status">&#149;</span></p>
          </div>
          <div class="site inactive">
            <p class="site-name">stage1.codex.so <span class="site-status">&#149;</span></p>
          </div>
        </div>     
      </div>
      <div class="server">
        <div class="server-header">
          <div class="title">
            <h2>Neptune</h2>
            <img class="server-logo" src="img/server.png" alt="server-logo">
          </div>
          <p class="server-number"> <span>&#8984;</span> 2 </p>
        </div>

        <div class="sites">
          <div class="site active">
            <p class="site-name">api.notes.codex.so <span class="site-status">&#149;</span></p>
          </div>
          <div class="site active">
            <p class="site-name">media.codex.so <span class="site-status">&#149;</span></p>
          </div>
          <div class="site active">
            <p class="site-name">featmap.codex.so <span class="site-status">&#149;</span></p>
          </div>
        </div>     
      </div>
      <div class="server">
        <div class="server-header">
          <div class="title">
            <h2>Hawk Workers</h2>
            <img class="server-logo" src="img/server.png" alt="server-logo">
          </div>
          <p class="server-number"> <span>&#8984;</span> 3 </p>
        </div>

        <div class="sites">
          <div class="site active">
            <p class="site-name">Grouper <span class="site-status">&#149;</span></p>
          </div>
          <div class="site active">
            <p class="site-name">Source Map Worker <span class="site-status">&#149;</span></p>
          </div>
          <div class="site active">
            <p class="site-name">Backstage Main Grouper <span class="site-status">&#149;</span></p>
          </div>
        </div>     
      </div>
      <div class="server">
        <div class="server-header">
          <div class="title">
            <h2>Production</h2>
            <img class="server-logo" src="img/server.png" alt="server-logo">
          </div>
          <p class="server-number"> <span>&#8984;</span> 4 </p>
        </div>

        <div class="sites">
          <div class="site active">
            <p class="site-name">Dev. 05 <span class="site-status">&#149;</span></p>
          </div>
          <div class="site inactive">
            <p class="site-name">hawk.codex.so <span class="site-status">&#149;</span></p>
          </div>
        </div>     
      </div>

    </div>
    
    <script src="/main.js"></script>
  </body>
</html>
